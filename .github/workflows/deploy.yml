name: Deploy to EC2 via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Deploy Application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |

          echo "ğŸš€ Starting deployment"

          cd ${{ secrets.APP_PATH }}

          echo "ğŸ“¥ Pull latest code"
          git pull origin main

          echo "ğŸ³ Build backend"
          cd backend
          docker build -t springboot-backend .
          cd ..

          echo "ğŸ³ Build frontend"
          cd frontend
          docker build -t streamlit-frontend .
          cd ..

          echo "ğŸŒ Create network"
          docker network create app-network || true

          echo "ğŸ›‘ Stop old containers"
          docker stop backend || true
          docker rm backend || true
          docker stop frontend || true
          docker rm frontend || true

          echo "â–¶ï¸ Start backend"
          docker run -d \
            --name backend \
            --network app-network \
            -p 8084:8084 \
            springboot-backend

          echo "â–¶ï¸ Start frontend"
          docker run -d \
            --name frontend \
            --network app-network \
            -p 8501:8501 \
            streamlit-frontend

          echo "âœ… Deployment complete"
